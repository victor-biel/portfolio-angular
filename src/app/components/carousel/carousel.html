<div class="carousel-container relative overflow-hidden w-full">
  <div class="carousel-track flex transition-transform duration-500 ease-in-out"
    [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
    <div class="carousel-item w-full flex-shrink-0"  *ngFor="let proj of projects">
      <div class="bg-blue-900 rounded-xl shadow-2xl p-8 grid grid-cols-1 lg:grid-cols-2 gap-8">
        <div>
          <a [href]="proj.url" target="_blank" rel="noopener noreferrer"
            class="block hover:opacity-80 transition-opacity duration-300">
            <img [src]="proj.image[0]" class="object-contain w-full h-64 rounded-xl">
          </a>
          
        </div>
        <div>
          <h2 class="text-xl text-white font-bold mt-3 font-poppins text-center">{{proj.title}}</h2>
          <p class="text-l text-white mt-3 font-roboto text-start">{{proj.description}}</p><br>
          <hr>
          <p class="text-l text-white mt-3 font-poppins text-start list-inside" [innerHTML]="proj.technologies"></p>
        </div>
      </div>
    </div>
  </div>


  <button class="text-2xl font-bold text-white absolute left-0 top-1/2 -translate-y-1/2 p-2" (click)="prevSlide()">❮</button>
  <button class="text-2xl font-bold text-white absolute right-0 top-1/2 -translate-y-1/2 p-2" (click)="nextSlide()">❯</button>
</div>
